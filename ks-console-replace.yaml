apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ks-console-replace
    tier: frontend
    version: v3.1.1
  name: ks-console-replace
  namespace: kubesphere-system
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ks-console-replace
      tier: frontend
      version: v3.1.1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ks-console-replace
        tier: frontend
        version: v3.1.1
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: In
                    values:
                      - ""
              weight: 100
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - ks-console-replace
              namespaces:
                - kubesphere-system
              topologyKey: kubernetes.io/hostname
      containers:
        - image: harbor.scs.buaa.edu.cn/kubesphere/ks-console-replace
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 8
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8000
            timeoutSeconds: 15
          name: ks-console-replace
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: 20m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /opt/kubesphere/console/server/local_config.yaml
              name: ks-console-config
              subPath: local_config.yaml
            - mountPath: /opt/kubesphere/console/server/sample
              name: sample-bookinfo
            - mountPath: /etc/localtime
              name: host-time
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: kubesphere
      serviceAccountName: kubesphere
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 60
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 60
      volumes:
        - configMap:
            defaultMode: 420
            items:
              - key: local_config.yaml
                path: local_config.yaml
            name: ks-console-config
          name: ks-console-config
        - configMap:
            defaultMode: 420
            name: sample-bookinfo
          name: sample-bookinfo
        - hostPath:
            path: /etc/localtime
            type: ""
          name: host-time

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ks-console-replace
    tier: frontend
    version: v3.1.1
  name: ks-console-replace
  namespace: kubesphere-system
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: nginx
      nodePort: 30881
      port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    app: ks-console-replace
    tier: frontend
    version: v3.1.1
  sessionAffinity: None
  type: NodePort
